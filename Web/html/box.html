<!doctype html>
<html>

<head>
  <title>WEB1 -CSS</title>
  <meta charset="utf-8">

  <style>
    /*
    block level element
    */
    h1{
      color: orange;
      text-align: center;
      border: black solid 10px;
      padding: 20px;
    }
    /*
      inline level element
    */
    a {
      border-width: 5px;
      border-color: red;
      border-style: double;
    }
  </style>
</head>

<body>
  <h1>
    BOX
  </h1>

  <h2>BOX란 무엇인가?</h2>

  <a href="https://ko.wikipedia.org/wiki/%EB%B0%95%EC%8A%A4">박스(BOX)</a>는 다음과 같은 뜻이 있다.<br>
  상자는 물건을 담을 때 사용하는 것이다.
  박스 오피스는 매표소라는 뜻이다.
  박스 세트는 한 상자 안에 여러 가지 음반을 넣은 것이다.
  박스오피스 (잡지)는 Boxoffice Media LP에서 발행되는 영화 잡지이다.
  Bochs는 PC의 일반적인 하드웨어 주변기기를 에뮬레이트를 지원하는 것을 말한다.

  <br>
  <img src="coding_test.jpg" width="70%">

</body>

</html>
